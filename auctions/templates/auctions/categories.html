{% extends "auctions/layout.html" %}

{% block body %}


    {% if categories %}
        <div class="list-group">
            {% for category in categories %}
        <a href="{% url 'category_listings' category.id %}" class="list-group-item list-group-item-action">{{ category.name }}</a>
            {% endfor %}
    </div>
    {% else %}
    <p>There are currently no listings.</p>

    {% endif %}
{% endblock %}
